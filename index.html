<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Open+Sans+Condensed:300|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="external/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="body">

<div class="circle">

    <div class="circle_half">

        <div class="circle_half_quarter--top-left">
            <div class="circle_half_quarter_btn--green"></div>
        </div>

        <div class="circle_half_quarter--top-right">
            <div class="circle_half_quarter_btn--red"></div>
        </div>

    </div>

    <div class="circle_half">

        <div class="circle_half_quarter--bottom-left">
            <div class="circle_half_quarter_btn--yellow"></div>
        </div>

        <div class="circle_half_quarter--bottom-right">
            <div class="circle_half_quarter_btn--blue"></div>
        </div>

    </div>

    <div class="circle_center">
        <div class="circle_center_controls"></div>
    </div>

</div>

<script src="external/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
