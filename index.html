<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Open+Sans+Condensed:300|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="external/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="body">

<div class="circle">

    <div class="circle_half">

        <div id="btnGreen" class="circle_half_quarter--top-left">
            <div id="btnGreenBG" class="circle_half_quarter_btn--green"></div>
            <audio id="soundGreen">
                <source src="sound/button1.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div id="btnRed" class="circle_half_quarter--top-right">
            <div id="btnRedBG" class="circle_half_quarter_btn--red"></div>
            <audio id="soundRed">
                <source src="sound/button2.mp3" type="audio/mpeg">
            </audio>
        </div>

    </div>

    <div class="circle_half">

        <div id="btnYellow" class="circle_half_quarter--bottom-left">
            <div id="btnYellowBG" class="circle_half_quarter_btn--yellow"></div>
            <audio id="soundYellow">
                <source src="sound/button3.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div id="btnBlue" class="circle_half_quarter--bottom-right">
            <div id="btnBlueBG" class="circle_half_quarter_btn--blue"></div>
            <audio id="soundBlue">
                <source src="sound/button4.mp3" type="audio/mpeg">
            </audio>
        </div>

    </div>

    <div class="circle_center">

        <div class="circle_center_controls">

            <div class="circle_center_controls_section--top">

                <div>
                    <h1 class="controls_section_title">Simon</h1>
                    <span class="controls_section_reg"> &circledR;</span>
                </div>

            </div>

            <div class="circle_center_controls_section--middle">

                <div class="controls_section_item">
                    <div class="controls_section_item_counter">
                        <span id="counterValue" class="counter_value"></span>
                    </div>
                    <span class="controls_section_item_text">count</span>
                </div>

                <div class="controls_section_item">
                    <div id="btnStart" class="controls_section_item_btn"></div>
                    <span class="controls_section_item_text">start</span>
                </div>

                <div class="controls_section_item">
                    <div id="strictDiode" class="controls_section_item_diode"></div>
                    <div id="btnStrict" class="controls_section_item_btn"></div>
                    <span class="controls_section_item_text">strict</span>
                </div>

            </div>

            <div class="circle_center_controls_section--bottom">

                <div class="controls_section_power">
                    <span class="controls_section_power_text">off</span>
                    <div id="btnTogglePower" class="controls_section_power_btn">
                        <div id="btnPowerOff" class="power_btn--off"></div>
                        <div id="btnPowerOn" class="power_btn--on"></div>
                    </div>
                    <span class="controls_section_power_text">on</span>
                </div>

            </div>


        </div>

    </div>

</div>

<audio id="soundError">
    <source src="sound/error.mp3" type="audio/mpeg">
</audio>

<script src="external/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
